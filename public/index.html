<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="contenedor">
      <form action="/authenticate" method="POST">
        <h2>Login</h2>
        <div class="ingresoUsuario">
          <div class="usuario">Usuario:</div>
          <div>
            <input type="text" id="usuario" name="usuario" />
          </div>
        </div>
        <div class="ingresoContraseña">
          <div class="contraseña">Contraseña:</div>
          <div>
            <input type="contraseña" id="contraseña" name="contraseña" />
          </div>
        </div>
        <div class="botonIngreso">
          <input type="submit" value="Ingresar" />
        </div>
        <div class="ingresoRegistro">
          <a href="registrar.html">Registrarse</a>
        </div>
      </form>
    </div>
  </body>
</html>
